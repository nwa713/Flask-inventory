<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Parts Inventory{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

<div class="d-flex" id="wrapper">

  <div class="bg-black border-end border-teal" id="sidebar-wrapper">
    <div class="sidebar-heading text-info fw-bold py-4 ps-3">
      Parts Inventory
    </div>
    <div class="list-group list-group-flush">
      <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-black text-light">Dashboard</a>
      <a href="{{ url_for('add_item') }}" class="list-group-item list-group-item-action bg-black text-light">Add Part</a>
      <a href="{{ url_for('view_inventory') }}" class="list-group-item list-group-item-action bg-black text-light">View Inventory</a>
      <a href="{{ url_for('update_inventory') }}" class="list-group-item list-group-item-action bg-black text-light">Update Part</a>
      <a href="{{ url_for('delete_part') }}" class="list-group-item list-group-item-action bg-black text-light">Delete Part</a>
    </div>
  </div>

  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-info px-4">
      <div class="ms-auto">
        <span class="text-light me-3">Inventory Manager</span>
      </div>
    </nav>

    <div class="container-fluid px-4 py-5">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
