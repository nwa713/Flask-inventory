{% extends 'layout.html' %}

{% block title %}Update Part{% endblock %}

{% block content %}
<h2 class="text-warning mb-4">Update Part</h2>

<form action="{{ url_for('update_item', id=item[0]) }}" method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Part Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ item[1] }}" required>
  </div>

  <div class="col-md-6">
    <label for="material" class="form-label">Material</label>
    <input type="text" class="form-control" id="material" name="material" value="{{ item[2] }}" required>
  </div>

  <div class="col-md-4">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item[3] }}" required>
  </div>

  <div class="col-md-4">
    <label for="sales_price" class="form-label">Sales Price (₦)</label>
    <input type="text" class="form-control" id="sales_price" name="sales_price" value="{{ item[4] }}" required>
  </div>

  <div class="col-md-4">
    <label for="purchase_price" class="form-label">Purchase Price (₦)</label>
    <input type="text" class="form-control" id="purchase_price" name="purchase_price" value="{{ item[5] }}" required>
  </div>

  <div class="col-12 d-flex justify-content-between mt-4">
    <a href="{{ url_for('view_inventory') }}" class="btn btn-outline-light">Cancel</a>
    <button type="submit" class="btn btn-info">Update Part</button>
  </div>
</form>
{% endblock %}
